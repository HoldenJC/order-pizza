<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>

<body>
  <div class="container-fluid">

    <form id="pizzaForm">
    <select class="form-control" id="selectSize">
      <option selected disabled hidden>Choose Pizza Size</option>
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
      <option value="extra">Extra Large</option>
    </select>

    <div class="form-check" id="pepperoniSelect">
      <input class="form-check-input" type="checkbox" value="pepperoni" name="topping">
      <label class="form-check-label" for="pepperoni">
        Pepperoni
      </label>
    </div>
    <div class="form-check" id="mushroomSelect">
      <input class="form-check-input" type="checkbox" value="mushroom" name="topping">
      <label class="form-check-label" for="mushroom">
        Mushroom
      </label>
    </div>

    <button type="submit" name="button">Order Pizza</button>
  </form>

  </div>
</body>

</html>
