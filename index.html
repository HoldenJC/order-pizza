<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>

<body>
  <div class="container">
    <div class="jumbotron shadow">
      <h1 class="display-1"><img src="img/header-icon.png"> Holden's Pizzas</h1>

    </div>

    <div class="card bg-light p-3">
    <form id="pizzaForm">
    <select class="form-control" id="selectSize">
      <option selected disabled hidden>Choose Pizza Size</option>
      <option value="0">Small</option>
      <option value="2">Medium</option>
      <option value="4">Large</option>
      <option value="6">Extra Large</option>
    </select>

    <div class="form-check" id="pepperoniSelect">
      <input class="form-check-input" type="checkbox" value="pepperoni" name="topping">
      <label class="form-check-label" for="pepperoni">
        Pepperoni
      </label>
    </div>
    <div class="form-check" id="mushroomSelect">
      <input class="form-check-input" type="checkbox" value="mushrooms" name="topping">
      <label class="form-check-label" for="mushrooms">
        Mushroom
      </label>
    </div>
    <div class="form-check" id="cheeseSelect">
      <input class="form-check-input" type="checkbox" value="extra-cheese" name="topping">
      <label class="form-check-label" for="extra-cheese">
        Extra Cheese
      </label>
    </div>
    <div class="form-check" id="oliveSelect">
      <input class="form-check-input" type="checkbox" value="black-olives" name="topping">
      <label class="form-check-label" for="black-olives">
        Black Olives
      </label>
    </div>
    <div class="form-check" id="pepperSelect">
      <input class="form-check-input" type="checkbox" value="green-peppers" name="topping">
      <label class="form-check-label" for="green-peppers">
        Green Peppers
      </label>
    </div>
    <div class="form-check" id="sausageSelect">
      <input class="form-check-input" type="checkbox" value="sausage" name="topping">
      <label class="form-check-label" for="sausage">
        Sausage
      </label>
    </div>
    <button id="addPizzaButton" class="btn btn-success" type="submit" name="button">Add Pizza to Order</button>
  </form>

  <label id="currentOrderLabel" for="currentOrder">Current Order:</label>
  <div id="currentOrder"></div>
  <div id="totalCost"></div>

  </div>
</div>
</body>

</html>
