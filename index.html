<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>

<body>
  <div class="container">
    <div class="jumbotron shadow">
      <h1 class="display-1"><img src="img/header-icon.png"> Holden's Pizzas</h1>

    </div>

    <div class="card bg-light p-3">
      <form id="pizzaForm">
        <div class="text-center font-weight-bold">Customize your pizza below. Add any number of pizzas to your order:</div>
        <select class="form-control" id="selectSize">
          <option selected disabled hidden>Choose Pizza Size</option>
          <option value="0">Small</option>
          <option value="2">Medium</option>
          <option value="4">Large</option>
          <option value="6">Extra Large</option>
        </select>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="pepperoni" name="topping" id="pepperoniSelect">
          <label class="form-check-label" for="pepperoniSelect">
            Pepperoni
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="mushrooms" name="topping" id="mushroomSelect">
          <label class="form-check-label" for="mushroomSelect">
            Mushroom
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="extra-cheese" name="topping" id="cheeseSelect">
          <label class="form-check-label" for="cheeseSelect">
            Extra Cheese
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="black-olives" name="topping" id="oliveSelect">
          <label class="form-check-label" for="oliveSelect">
            Black Olives
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="green-peppers" name="topping" id="pepperSelect">
          <label class="form-check-label" for="pepperSelect">
            Green Peppers
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="sausage" name="topping" id="sausageSelect">
          <label class="form-check-label" for="sausageSelect">
            Sausage
          </label>
        </div>
        <button id="addPizzaButton" class="btn btn-success" type="submit" name="button">Add Pizza to Order</button>
      </form>

      <label id="currentOrderLabel" for="currentOrder">Current Order:</label>
      <div id="currentOrder"></div>
      <div id="totalCost"></div>

      <button id="completeOrderButton" class="btn btn-warning" type="button" name="button">Complete Order</button>

      <div id="pickupDelivery" class="text-center"><br>Is this order for?:<br>
        <button id="pickup" class="btn btn-primary" type="button" name="button">Pickup</button>
        or
        <button id="delivery" class="btn btn-danger" type="button" name="button">Delivery</button>
      </div>
      <div id="pickupChosen"></div>
      <div id="deliveryChosen">

        <form id="deliveryForm">
          <span class="font-weight-bold">Please complete the delivery form below:</span><br>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="userName">Full Name</label>
              <input type="text" class="form-control" id="userName" placeholder="Name">
            </div>
            <div class="form-group col-md-6">
              <label for="userNumber">Phone Number</label>
              <input type="number" class="form-control" id="userNumber" placeholder="Number">
            </div>
          </div>
          <div class="form-group">
            <label for="userAddress">Address</label>
            <input type="text" class="form-control" id="userAddress" placeholder="Street Address">
          </div>
          <div class="form-group">
            <label for="userAddress2">Address 2</label>
            <input type="text" class="form-control" id="userAddress2" placeholder="Apartment, studio, or floor number">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="userCity">City</label>
              <input type="text" class="form-control" id="userCity">
            </div>
            <div class="form-group col-md-4">
              <label for="userState">State</label>
              <input type="text" class="form-control" id="userState">
            </div>
            <div class="form-group col-md-2">
              <label for="userZip">Zip</label>
              <input type="number" class="form-control" id="userZip">
            </div>
          </div>
          <button id="addressForm" type="button" class="btn btn-success">Confirm Delivery Details</button>
        </form>
        <div id="deliveryDetails"></div>

      </div>

    </div>
    <div id="alertField"></div>
  </div>
</body>

</html>
